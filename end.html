<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="quiz, the big quiz, test your knowledge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>End Quiz</title>
</head>

<!-- End quiz html -->
<body>
    <header id="heading">
       <h1>The Big Quiz</h1>
       <button class="button" id="audio" onclick="toggleMusic()"><i class="fas fa-volume-up"></i><br>Audio
       </button>
     </header>
     <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form action="highscores.html" class="end-form-contanier"> 
                <h2 id="end-text">Enter your name below to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name" required>
                <p id="error"></p>
            <button class="btn" id="saveScoreBtn" type="submit" 
                onclick="saveHighScore(event)">Save</button>
            </form>
            <a href="game.html" class="btn">Play Again</a>
            <a href="index.html" class="btn">Home</a>
        </div>
    </div>
    <script src="assets/js/end.js"></script>
</body>
</html>
